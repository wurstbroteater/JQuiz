{% extends "base.html" %}

{% block title %}Quiz Overview<{% endblock %}

{% block content %}
    <h2>Available Quizzes</h2>

    {% if quizzes %}
        <ul>
            {% for quiz in quizzes %}
                <li><a href="{% url 'quiz_start' quiz.id %}">{{ quiz.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No quizzes available.</p>
    {% endif %}
{% endblock %}
