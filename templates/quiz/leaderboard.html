{% extends "base.html" %}

{% block title %}{{ quiz.name }} - Leaderboard{% endblock %}

{% block content %}
    <h1>{{ quiz.name }} - Leaderboard</h1>
    <ul>
        {% for entry in leaderboard %}
            <li>{{ entry.user__username }} - {{ entry.total_correct }} correct answers</li>
        {% endfor %}
    </ul>
    <a href="{% url 'quiz_start' quiz.id %}">Retake Quiz</a>
{% endblock %}
