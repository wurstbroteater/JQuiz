{% extends "base.html" %}
{% block extendHTMLHeader %}
    <style>
        #leaderboard {
            background-color: #1e1e1e;
            margin-top: 10px;
            color: #ffffff;
            padding: 20px;
            border-radius: 1px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #leaderboard h1, #leaderboard h2 {
            text-align: center;
            color: #13A256;
        }

        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        #leaderboard th {
            background-color: #333;
        }

        #leaderboard tr:nth-child(even) {
            background-color: #2c2c2c;
        }

        #leaderboard tr:hover {
            background-color: #444;
        }

        #leaderboard td {
            background-color: #222;
        }

        #leaderboard tr:nth-child(odd) td {
            background-color: #1e1e1e;
        }

        #leaderboard td:first-child {
            font-weight: bold;
            color: #13A256;
        }

        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
        }

        .progress {
            height: 100%;
            background-color: #13A256;
            text-align: center;
            color: white;
            line-height: 20px;
            white-space: nowrap;
            padding: 0 5px;
        }

        .user-progress-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

    </style>
{% endblock %}
